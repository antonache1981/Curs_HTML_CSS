<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mainform.css" />

</head>
<body>
    <div class="container">
        <h2>CONTACT US</h2>
        <div class="line"></div>
        <p>Feel free to contact us it you any question</p>
        <form id="myForm">
                <div class="col1">
                    <label for="name">Name*</label>
                    <input type="text" id="name" required>

                    <label for="email">eMail*</label>
                    <input type="email" id="email" required>

                    <label for="website">Our website</label>
                    <input type="text" id="website">

                    <label for="">Security code*</label>
                    <img src="https://d2v4zi8pl64nxt.cloudfront.net/having-a-captcha-is-killing-your-conversion-rate/51fe24b5d00678.72646625.png" alt="">
                    <button><img src="http://cdn.onlinewebfonts.com/svg/img_72585.png" alt=""></button>
                    <input type="text" placeholder="CAPCHA">

                    <input type="checkbox" id="check">
                    <label for="check">Send me a copy</label>
                </div>
                <div class="col2">
                    <p>Where did you here about us</p>
                    <div>
                        <input type="radio" name="PR" id="radio1">
                        <label for="radio1">A friend</label>
                    </div>

                    <div>
                        <input type="radio" name="PR" id="radio2">
                        <label for="radio2">Web</label>
                    </div>

                    <div>
                        <input type="radio" name="PR" id="radio3">
                        <label for="radio3">Social network</label>
                    </div>

                    <label for="comment">Message*</label>
                    <textarea id="comment" form="myForm" placeholder="Message:"></textarea>

                    <input type="submit" value="SEND">
                
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2847.630618504885!2d26.09797168023749!3d44.46124497920423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1f8a7ae24bf8f%3A0x31128c60c930eac9!2sSTEP+IT+Academy!5e0!3m2!1sro!2sro!4v1544469670127" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </form>
                 </div>
</body>
</html>
